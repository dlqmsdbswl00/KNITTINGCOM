<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Header</title>
    <style type="text/css">
        :root {
            --mainbeige: #c9b493; /* 색상 이름을 mainbeige로 지정 */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: var(--mainbeige); /* mainbeige 변수 사용 */
            padding: 15px 20px;
        }

        .navbar-header {
            display: flex;
            align-items: center;
        }

        .navbar-brand {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            margin-right: 20px;
        }

        .nav {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            margin: 0;
        }

        .nav li {
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* 호버 시 배경색 */
        }

        .nav span {
            margin-left: 10px; /* 회원 이름과 간격 설정 */
        }
    </style>
</head>
<body>
    <header th:fragment="header" class="header">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">MAIN</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/boardList">게시판</a></li> <!-- 게시판 링크 -->
                        <li><a href="/schedule">일정 관리</a></li> <!-- 일정 관리 링크 -->
                        <!-- 로그인 상태에서 마이페이지와 회원 이름 표시 -->
                        <li th:if="${session.user}">
                            <a href="/mypage">마이페이지</a>
                        </li>
                        <li th:if="${session.user}">
                            <span th:text="${session.user.name}"></span> <!-- 회원 이름 표시 -->
                        </li>
                        <!-- 비로그인 상태에서 로그인, 회원가입 버튼 표시 -->
                        <li th:if="${session.user == null}">
                            <a href="/login">로그인</a>
                        </li>
                        <li th:if="${session.user == null}">
                            <a href="/addUserForm">회원가입</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div style="height: 50px;"></div>
</body>
</html>
